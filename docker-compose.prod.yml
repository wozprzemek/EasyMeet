version: "3.9"

services:
  postgres:
    image: postgres:14.5
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 50

  backend:
      build:
        context: ./backend
        args:
          - mode=dev
      environment:
        - NODE_ENV=production
      ports:
        - 8000:8000
      volumes:
        - ./backend/node_modules:/backend/node_modules
        - ./backend/package.json:/backend/package.json
        - ./backend/tsconfig.json:/backend/tsconfig.json
        - ./backend/src:/backend/src
        - ./backend/index.ts:/backend/index.ts
      command: sh -c "npx mikro-orm schema:update -r && npx mikro-orm migration:up && npx tsc && node dist/index.js"

  frontend:
      build:
        context: ./frontend
        args:
          - mode=dev
        dockerfile: Dockerfile.prod
  nginx:
    build:
      context: ./nginx
    ports:
      - 80:8080
    depends_on:
      - backend
      - frontend