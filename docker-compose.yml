version: "3.9"

services:
  postgres:
    image: postgres:14.5
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 50

  backend:
      build:
        context: ./backend
      image: ghcr.io/wozprzemek/easymeet_backend
      ports:
        - 8000:8000
      command: sh -c "npx mikro-orm schema:update -r && npx mikro-orm migration:up && npx tsc && node dist/index.js"
      depends_on:
        postgres:
          condition: service_healthy

  frontend:
      build:
        context: ./frontend
        dockerfile: Dockerfile.prod
      image: ghcr.io/wozprzemek/easymeet_frontend
      ports:
        - 3000:3000
      stdin_open: true
      tty: true
      depends_on:
        - backend

  nginx:
    build:
      context: ./nginx
    image: ghcr.io/wozprzemek/easymeet_nginx
    ports:
      - 443:443
    depends_on:
      - backend
      - frontend